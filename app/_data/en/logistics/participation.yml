title: "Comment participer ?"
description: "La définition de « développeur » apte à être membre de cette communauté est volontairement élargie à « tout collaborateur ayant des compétences techniques participant à la réalisation d’un développement informatique ». Cela inclut entre autres : développeurs, devops, data scientists, …
</br>
</br>Toute participation est conditionnée à validation de votre hiérarchie : <a href=\"http://goo.gl/forms/RTRgIf7GCawk06ss1\">Inscription Total DEVCon 2018</a>
</br>
</br>La logistique sur place ainsi que le repas du lundi midi (22 octobre) est pris en charge par la DSI Holding.
</br>
</br>Les frais à la charge des participants sont les suivants :
<ul>
<li>Déplacement</li>
<li>Hôtel</li>
<li>Repas du soir</li>
</ul>"
