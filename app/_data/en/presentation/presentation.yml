title: "A propos de l'initiative..."
description: "Afin de participer à la prise de conscience collective de l’entreprise autour des enjeux du développement software (mutation d’une DSI hardware vers une DSI software), nous organisons un séminaire annuel regroupant des développeurs de l’ensemble du Groupe. Les objectifs sont notamment de :
</br>
<ul>
<li>pérenniser les bases d’une communauté développeur,</li>
<li>bénéficier de l’expertise de chacun,</li>
<li>stimuler l’innovation numérique,</li>
<li>promouvoir le métier et les compétences de développement informatique.</li>
</ul>"
objectif: "</br>L’objectif du séminaire est de permettre aux développeurs d’avoir un aperçu des diverses initiatives touchant au développement dans le Groupe et également de pouvoir interagir avec ses collègues de tous les horizons, que ce soit techniquement, géographiquement et organisationnellement."
title_first: "Séminaire développeurs #1"
before: "Le premier séminaire de la communauté des développeurs informatique du Groupe s’est tenu le 18 & 19 septembre 2017 au NUMA à Paris.
 
</br>Ce  séminaire a compté 15 participants, venant de 7 services : IGS, ACS, et le DACC pour l’EP ; Fast&Flex pour le MS ; le CCoE pour TGITS, SIT pour la holding, et Lampiris.
 
</br>La date a été choisie pour s’adosser au concours du « meilleur développeur de France 2017 » organisé à la Station F et dans lequel plusieurs participants du séminaire ont concouru."
